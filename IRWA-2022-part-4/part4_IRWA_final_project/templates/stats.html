{% extends "base.html" %}
{% block page_title %}{{ page_title }}{% endblock %}
{% block content %}
    <h2 style="color: white;">Quick Stats</h2>
    <h4 style="color: white;">Clicked docs:</h4>

    {% for doc in clicks_data %}
        <div class="pb-3">
            <div class="", style="color:white;">
                ({{ doc.count }} visits) — id: {{ doc.id }} — {{ doc.title }}
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
